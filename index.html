<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">


        <div class="main-card">
            
                <div class="login">
                    <p class="login-text"><b>Login</b></p>
                </div>

                <div class="user">
                    <input type="text" placeholder="username" name="uname" required>
                </div>

                <div class="password">
                    <input type="password" placeholder="password" id="myInput">
                </div>

                <div class="forgotPw">
                    <p>Forgot Password?<p>
                </div>

                
                 <button type="submit"><p>Login</p></button>
                

                <div class="socials">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-linkedin"></i>
                </div>

                <div class="signUp">
                    <p>Or sign up?</p>
                </div>
            

        </div>
    </div>
    
    
</body>
</html>
